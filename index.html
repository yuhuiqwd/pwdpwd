<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>可视化展板-数字经济局</h1>
      <div class="showTime">当前时间：2020年3月17-0时54分14秒</div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
           0
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>
            柱状图-制造业公司利润 <a href="javascript:;">实时</a>
          </h2>

          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>折线图-制造业各公司销售总额<br>
            <h6>
              <a href="javascript:;">宝乐</a>
              <a href="javascript:;">小精灵</a>
              <a href="javascript:;">童飞</a>
              <a href="javascript:;">爱贝儿</a>
              <a href="javascript:;">豆豆熊</a>
              <a href="javascript:;">五彩梦</a>
            </h6>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>饼形图-芸芷市各公司活动踊跃度</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>647</li>
              <li>784</li>

          </div>

        </div>
        <div class="map">

      </div>
      <div class="column">

        <div class="panel pie1">

          <div class="chart"></div>
